<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Borel">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=REM">    
    <link rel="stylesheet" href="visitingCard.css">
    <title>CardWiz</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <h1>CardWiz</h1>

    <form>
        <button id="createNew">+ Create New</button>
        <br><br>

        <label for="name">Name: </label>
        <input type="text" name="name" placeholder="name" id="name" required>
        <br><br>

        <label for="phone">Phone Number: </label>
        <input type="tel" name="number" placeholder="phone number" id="phone" pattern="[7-9][0-9]{9}" required>
        <br><br>

        <label for="age">Age: </label>
        <input type="number" name="age" placeholder="age" id="age" required>
        <br><br>

        <label for="gender">Gender: </label>
        <input type="text" name="gender" placeholder="gender" id="gender" required>
        <br><br>

        <label for="occupation">Occupation: </label>
        <input type="text" name="occupation" placeholder="occupation" id="occupation" required>
        <br><br>

        <label for="photo">Profile Photo: </label>
        <input type="file" name="image" accept="image/*" id="photo" required>
        <br><br>

        <button id="submit">Generate</button>
        <br><br>
    </form>

    <script src="visitingCard.js"></script>
</body>

</html>
